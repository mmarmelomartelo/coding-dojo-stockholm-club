<body>
    <header>
        <a href="index.html">
            <h1 id="logo">Dojo Club Stockholm</h1>

        <nav>
            <ul id="menu">
                <li>
                    <a href="newslettersignup.html" class="active">Newsletter</a>

    <section class="newsletter-form">

        <form method="POST" action="https://formdump.codeinstitute.net/" class="">
            <h2>Signup for our newsletter and get informed! </h2>
            <p>When we have a new remote DOJO we will let you know by email</p>

            <label for="first_name">First Name</label>
            <input type="text" name="first_name" id="first_name" required><br>
            <label for="last_name">Last Name</label>
            <input type="text" name="last_name" id="last_name" required><br>
            <label for="email">E-mail</label>
            <input type="email" name="email_address" id="email" required><br>

            <h3>Which language do you have more interest in?</h3>

            <input type="radio" name="language" id="label_css" required>
            <label for="label_css">CSS</label>
            <input type="radio" name="language" id="label_js">
            <label for="label_js">JavaScript</label>
            <input type="radio" name="language" id="label_python" >
            <label for="label_python">Python</label>
            <input type="radio" name="language" id="label_any" >
            <label for="label_any">Any Language</label>
            <br>
            <input type="submit" value="Let's code!">
            <input type="reset" value="Clear Form">
        </form>


    </section>



    <footer id="footer">

        <ul class="socialnetworks-links">

            <li>
                <a href="https://facebook.com" target="_blank" rel="noopener"

                <a href="https://youtube.com" target="_blank" rel="noopener"
                    aria-label="Visit our YouTube Channel (opens in a new page)"><i
                        class="fab fa-youtube-square"></i></a>
            </li>
            <li>
                <a href="https://instagram.com" target="_blank" rel="noopener"
                    aria-label="Visit our instagram profile (opens in a new page)"><i class="fab fa-instagram"></i></a>
            </li>
        </ul>
        <div>
            <p>Â© Dojo Club Stockholm 2021</p>
        </div>
